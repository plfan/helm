apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-trail
  labels:
    app.kubernetes.io/name: {{ include "teacher-web.name" . }}
    helm.sh/chart: {{ include "teacher-web.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}-trail
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "teacher-web.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}-trail
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "teacher-web.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}-trail
    spec:
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.env }}
          env:
          {{- range .Values.env }}
          - name: {{ .name }}
          - value: {{ .value }}
          {{- end }}
          {{- end }}
          image: "{{ .Values.image.trail.repository }}:{{ .Values.image.trail.tag }}"
          imagePullPolicy: {{ .Values.image.trail.pullPolicy }}
          ports:
            - name: 42-tcp
              containerPort: 42
              protocol: TCP
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
